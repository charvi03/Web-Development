<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        border: 1px solid black;
        height: 200px;
        width: 200px;
        margin: 10px;
    }
    #one{
        background-image: linear-gradient(red,blue,yellow);
        background-image: linear-gradient(to right,red,blue,yellow); /*direction right to left*/
        background-image: linear-gradient(to left,red,blue,yellow); /*direction left to right*/
        background-image: linear-gradient(to bottom right,red,blue,yellow); /*direction diagonal*/
        background-image: linear-gradient(160deg,red,blue,yellow); /*direction using degree*/
        background-image: linear-gradient(to bottom,rgba(255,0,0,0.2),rgba(0,0,255,1)); /*direction using degree*/
    }
    #two{
        background-image: radial-gradient(red 10%,green 5%,orange 50%);
        background-image: radial-gradient(circle,red 20%,green,orange);
        width: 100px;
    }
</style>
<body>
    <div class="box" id="one">this is box 1</div>
    <div class="box" id="two">this is box 2</div>
    
</body>
</html>
