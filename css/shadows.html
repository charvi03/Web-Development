<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h1{
        /* offset-x offset-y color */
        text-shadow: 10px 10px red;

        /* offset-x offset-y blur-radius */
        text-shadow: 10px 10px 10px red,15px 15px green;


        /* offset-x offset-y blur-radius spread-blur color*/
        text-shadow: 10px 10px 10px 1px red;
    }
    .box{
        background-color: aqua;
        width: 200px;
        height: 200px;
        /* box-shadow: 10px 10px 15px green;  --for normal shadow*/
        box-shadow: -10px -10px 15px green;
        color: brown;
    }
</style>
<body>
    <h1>this is my heading</h1>
    <div class="box">This is box for shadow</div>
</body>
</html>
