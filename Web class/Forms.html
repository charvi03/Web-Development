<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Registration form</h2>
    <form style="background-color: lightblue">
      <fieldset>
        <legend>User Personal Information:</legend>
        <label>Enter your name</label><br />
        <input type="text" name="name" /><br />
        <label>Enter your Email</label><br />
        <input type="email" name="pass" /><br />
        <label>Enter Password</label><br />
        <input type="Password" name="pass" /><br />
        <label>Confirm Password</label><br />
        <input type="Password" name="pass" /><br /><br />
        <label> Enter your gender:</label><br />
        <input type="radio" name="radiobox" value="male " />Male<br />
        <input type="radio" name="radiobox" value="female " />Female<br />
        <input type="radio" name="radiobox" value="others" />Others<br /><br />
        <label>Required Services:</label><br />
        <input type="checkbox" name="checkbox" value="a " />Laundering<br />
        <input type="checkbox" name="checkbox" value="b " />Cleaning<br />
        <input type="checkbox" name="checkbox" value="c" />Cooking<br /><br />

        <label>Age</label><br />
        <select name="age" id="age">
          <option value="-1">Day:</option>
          <option value="1">18</option>
          <option value="2">19</option>
          <option value="3">20</option>

          <option value="4">21</option>
          <option value="5">22</option>
          <option value="6">23</option>
          <option value="7">25</option>
          <option value="8">26</option>
          <option value="9">27</option>
          <option value="10">28</option>
          <option value="11">29</option>
          <option value="12">30</option>

          <option value="13">31</option>
          <option value="14">32</option>
          <option value="15">33</option>
          <option value="16">34</option>
          <option value="16">35l</option>
        </select>
        <br />
        <br />
        <label>Enter your address</label><br />
        <textarea name="textarea" cols="30" rows="10"></textarea><br /><br />
        <input type="search" /> search <br /><br />
        <input type="submit" value="submit" />
      </fieldset>
    </form>
  </body>
</html>
