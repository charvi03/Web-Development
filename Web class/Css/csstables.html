<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    table {
      border: 2px solid;
      width: 100%;
      text-align: center;
      vertical-align: middle;
    }
    th {
      border: 2px solid;
      width: 100%;
      border-bottom: 1px solid red;
    }
    td {
      border: 2px solid;
      height: 40px;
      width: 100%;
      border-bottom: 2px solid red;
    }
  </style>
  <body>
    <h2>Add a border to a table:</h2>

    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>
  </body>
</html>
