<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>internal css</title>
    <style>
      body {
        background-color:yellow;
        text-align: center;
      }
      h2 {
        font-style: italic;
        font-size: 50px;
        color: blue;
      }
      p {
        font-size: 30px;
      }
      .red {
        color: red;
      }
      .pink {
        color:deeppink;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <h2>Three types of CSS :</h2>
    <p class="red">This is a red color paragraph</p>
    <p class="pink">This is a pink color paragraph</p>
    <p class="green">This is a green color paragraph</p>
  
  </body>
</html>
