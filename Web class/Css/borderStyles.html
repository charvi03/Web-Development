<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .dotted {
      border-style: dotted;
      border-color: red;
      border-width: 3px;
      padding: 10px;
      border-radius: 15px;
    }
    .dashed {
      border-style: dashed;
      border-left-style: double;
    }
    .solid {
      border-style: solid;
      border-top-style: dotted;
    }
    .double {
      border-style: double;
    
    }
    .groove {
      border-style: groove;
    }
    .ridge {
      border-style: ridge;
    }
    .inset {
      border-style: inset;
    }
    .outset {
      border-style: outset;
    }
    .hidden {
      border-style: hidden;
    }
    .mix {
      border-style: dotted dashed solid double;
    }
  </style>
  <body>
    <h2>CSS BORDER STYLES</h2>
    <p class="dotted">This is a paragraph</p>
    <p class="dashed">This is a paragraph</p>
    <p class="solid">This is a paragraph</p>
    <p class="double">This is a paragraph</p>
    <p class="groove">This is a paragraph</p>
    <p class="ridge">This is a paragraph</p>
    <p class="inset">This is a paragraph</p>
    <p class="outset">This is a paragraph</p>
    <p class="hidden">This is a paragraph</p>
    <p class="mix">This is a paragraph</p>
  </body>
</html>
