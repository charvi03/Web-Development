<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Registration Form</h1>
    <form id="registration-form" onsubmit="return validateForm()">
      <input type="text" id="username" placeholder="Username" /><br /><br />
      <input type="email" id="email" placeholder="Email" /><br /><br />
      <input type="password" id="password" placeholder="Password" /><br /><br />
      <input
        type="password"
        id="confirm-password"
        placeholder="Confirm Password"
      /><br /><br />
      <input type="submit" value="Register" />
    </form>
    <script>
      function validateForm() {
        var username = document.getElementById("username").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirm-password").value;

        if (username == "") {
          alert("Please enter your username.");
          return false;
        }

        if (password == "") {
          alert("Please enter your password.");
          return false;
        }

        if (confirmPassword == "") {
          alert("Please confirm your password.");
          return false;
        }

        if (password != confirmPassword) {
          alert("Your passwords do not match.");
          return false;
        }

        // Additional validation checks

        if (username.length < 6) {
          alert("Your username must be at least 6 characters long.");
          return false;
        }

        if (password.length < 8) {
          alert("Your password must be at least 8 characters long.");
          return false;
        }

        if (!/[a-z]/.test(password)) {
          alert("Your password must contain at least one lowercase letter.");
          return false;
        }

        if (!/[A-Z]/.test(password)) {
          alert("Your password must contain at least one uppercase letter.");
          return false;
        }

        if (!/[0-9]/.test(password)) {
          alert("Your password must contain at least one number.");
          return false;
        }

        return true;
      }
    </script>
  </body>
</html>
