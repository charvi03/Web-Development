<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = ["a", "b", "c", "d"];
      var b = ["e", "f", "g", "h", "i"];
      //concatenate
      var c = a.concat(b, "xyz", "abc");
      var d = c.concat("abc", "xyz");
      document.write(d + "<br>");
      var e = c.sort();
      document.write(e);
    </script>
  </body>
</html>
