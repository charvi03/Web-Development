<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="c1">Header</h1>
    <p id="c2">Paragraph</p>
    <button onclick="abc()">Click and change</button>
    <script>
      function abc() {
        document.getElementById("c1").innerHTML = "Hello, world!";
        document.getElementById("c2").innerHTML = "How are you...";
      }
    </script>
  </body>
</html>
