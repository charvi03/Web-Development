<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>JavaScript Dates</h1>
    <button onclick="func()">Click to get date</button>
    <button onclick="func1()" id="a">Click to get date</button>
    <p id="c"></p>
    <script>
      function func() {
        document.getElementById("c").innerHTML = Date();
      }
      function func1() {
        document.getElementById("a").innerHTML = Date();
      }
    </script>
  </body>
</html>
<!-- 
    html event can be somehting a browser does or something that user does
    example are: 
    1.html webpage has finished loading.
    2. html input field was changed.
    3. an html button was clicked. 
    types:
    1.onlick: the user clicks on the html element
    2.onmouseover: the user moves a mouse over  html element.
    3.onmouseout: the user moves a mouse away from  html element.
    4.onkeydown: the user pushes a keyboard key.
    5.onload: the broswer has finsihed loading the page.
    ->Date() is inbuilt function

 -->
