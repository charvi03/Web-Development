<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var str = "Hello World World Hello";
      document.write(str.charAt(2) + "<br>");
      var str1 = "Welcome";
      document.write(str.concat(str1) + "<br>");
      document.write(str.indexOf("World") + "<br>");
      document.write(str.lastIndexOf("Hello") + "<br>");
      var str2 = "HELLO HELLO";
      document.write(str2.toLowerCase() + "<br>");
      var str3 = "hello world hello";
      document.write(str3.toUpperCase() + "<br>");
      document.write(str3.split(" ") + "<br>");
      var str4 = "    hello world   ";
      document.write(str4.trim() + "<br>");
      document.write(str3.slice(2, 5));
    </script>
  </body>
</html>
