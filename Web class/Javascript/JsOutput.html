<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Using html element</h2>
    <p id="a">Hello</p>
    <h2>writing into html output</h2>
    <script>
      document.write(5 + 6);
    </script>
    <h2>writing into alert</h2>
    <h2 id="">Using console</h2>
    <button onclick="window.print()">Print the page</button>
    <!-- To print the page  -->
    <script>
      document.getElementById("a").innerHTML = 5 + 6;
      window.alert(5 + 6);
      console.log(5 + 6);
    </script>
  </body>
</html>
<!-- 1.writing into html element 
--innnerHtml()
2. writing into html output 
--document.write()
3. writing into the alert
--window.alert()
4. if u want to display output in terminal/console
--console.log()-->
