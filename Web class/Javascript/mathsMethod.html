<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>Javascript Math Methods</h1>
    <script>
      document.write(Math.sqrt(4) + "<br>");
      document.write(Math.pow(2, 2) + "<br>");
      document.write(Math.random() + "<br>");
      document.write(Math.floor(4.6) + "<br>");
      document.write(Math.ceil(4.6) + "<br>");
      document.write(Math.round(4.5) + "<br>");
      document.write(Math.round(4.2) + "<br>");
      document.write(Math.abs(-4) + "<br>");
    </script>
  </body>
</html>
