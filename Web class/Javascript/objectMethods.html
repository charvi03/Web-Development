<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fun() {
        this.name = "abc";
      }
      function fun1() {
        fun.call(this);
      }

      fun1.prototype = Object.create(fun.prototype);
      const app = new fun1();
      document.write(app.name);
      console.log(app.name);
    </script>
  </body>
</html>
