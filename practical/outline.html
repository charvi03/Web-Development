<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .o1 {
        outline-style: solid;
        outline-color: red;
        outline-width: 4px;
      }
      .o2 {
        outline-style: double;
        outline-color: blue;
        outline-width: 4px;
      }
      .o3 {
        outline-style: dotted;
        outline-color: pink;
        outline-width: 4px;
      }
      .o4 {
        outline-style: dashed;
        outline-color: yellow;
        outline-width: 4px;
      }
      .o5 {
        outline-style: groove;
        outline-color: green;
        outline-width: 4px;
      }
      .o6 {
        outline-style: ridge;
        outline-color: cyan;
        outline-width: 4px;
      }
      .o7 {
        outline-style: inset;
        outline-color: indigo;
        outline-width: 4px;
      }
      .o8 {
        outline-style: outset;
        outline-color: black;
        outline-width: 4px;
      }
    </style>
  </head>

  <body>
    <p class="o1">This is solid Outline</p>
    <p class="o2">This is double Outline</p>
    <p class="o3">This is dotted Outline</p>
    <p class="o4">This is dashed Outline</p>
    <p class="o5">This is groove Outline</p>
    <p class="o6">This is ridge Outline</p>
    <p class="o7">This is inset Outline</p>
    <p class="o8">This is outset Outline</p>
  </body>
</html>
