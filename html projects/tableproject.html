<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            }
            .table_one{
                background-color: red;
            }
            #table{
                background-color: aqua;
            }
    </style>
</head>
<body>
    <table class="table_one" id="table">
        <colgroup>
            <col span="1">
            <col span="1" style="background-color: greenyellow;">
            <col span="1" style="background-color: red">
        </colgroup>
        <tr>
            <th rowspan="2">State of health</th>
            <th colspan="2">Fasting value</th>
            <th>After eating</th>
        </tr>
        <tr>
            <td>minimum</td>
            <td>maxinmum</td>
            <td>2 hr after eating</td>
        </tr>
        <tr>
            <td>healthy</td>
            <td>70</td>
            <td>100</td>
            <td>less than 120</td>
        </tr>
        <tr>
            <td>pre-diab</td>
            <td>101</td>
            <td>126</td>
            <td>120 to 140</td>
        </tr>
        <tr>
            <td>diabetes</td>
            <td>more than 126</td>
            <td>na</td>
            <td>more than 200</td>
        </tr>
        
    </table>

    
</body>
</html>
