<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Span</title>
    <style>
        table,tr,td,th{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>

    <table style="width: 100%;"> 
        <caption>my first table</caption>
        <tr>
            <th colspan="2">name</th>
            <th>age</th>
        </tr>
       <tr>
        <td>Deep</td>
        <td>Sehgal</td>
        <td>29</td>
       </tr>
    </table>

    <br>
    <br>
    <br>

    <table style="width: 100%;"> 
        <caption>my first table</caption>
        <tr>
            <th>Name</th>
            <td>Deep</td>
        </tr>
        
       <tr>
        <th rowspan="3">Phone</th>
        <td>9896415920</td>
       </tr>
       <tr>
        <td>7056401445</td>
       </tr>
       <tr>
        <td>7056401445</td>
       </tr>
    </table>


    
</body>
</html>
